

{% block content %}
<style>
  /* Create Role 页面风格，延续其他表单样式 */
  .form-page {
    display: flex;
    justify-content: center;
    padding: 40px 20px;
    background: #f2f2f2;
  }
  .form-card {
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    max-width: 600px;
    width: 100%;
    padding: 30px 40px;
    box-sizing: border-box;
  }
  .form-card h2 {
    font-family: 'Roboto', sans-serif;
    font-size: 1.75rem;
    font-weight: 700;
    color: #333333;
    margin-bottom: 24px;
  }
  .form-group, .form-check {
    margin-bottom: 20px;
  }
  .form-control, .form-select {
    width: 100%;
    padding: 10px 14px;
    border: none;
    border-radius: 4px;
    background: #f2f2f2;
    font-size: 1rem;
    box-sizing: border-box;
  }
  .form-check-input:checked {
    background-color: #56ab2f;
    border-color: #56ab2f;
  }
  .btn-create {
    display: inline-block;
    padding: 12px 24px;
    border: none;
    border-radius: 4px;
    background: #56ab2f;
    color: #ffffff;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.3s ease;
    text-decoration: none;
  }
  .btn-create:hover {
    background: #419c22;
  }
  .btn-cancel {
    display: inline-block;
    margin-left: 16px;
    padding: 12px 24px;
    color: #757575;
    text-decoration: none;
    font-size: 1rem;
    transition: color 0.2s ease;
  }
  .btn-cancel:hover {
    color: #333333;
  }
</style>

<div class="form-page">
  <div class="form-card">
    <h2>Create Role</h2>
    <div class="flash-container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
          <div class="alert-custom alert-{{ category == 'error' and 'error' or 'info' }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endwith %}
    </div>
    <form method="post" action="{{ url_for('web.create_role_page') }}">
      <div class="form-group">
        <label class="form-label">Role Name</label>
        <input type="text" name="role" class="form-control" required>
      </div>
      <div class="form-group">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" rows="2"></textarea>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="is_active" name="is_active" checked>
        <label class="form-check-label" for="is_active">Active</label>
      </div>
      <button type="submit" class="btn-create">Create</button>
      <a href="{{ url_for('web.list_profiles_page') }}" class="btn-cancel">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
