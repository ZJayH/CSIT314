
{% block content %}
<style>
  /* 全局重置和布局 */
  html, body {
    height: 100%;
    margin: 0;
  }
  /* Google 字体 */
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

  .login-page {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    background: linear-gradient(135deg, #a8e063 0%, #56ab2f 100%);
    font-family: 'Roboto', sans-serif;
    padding: 20px;
  }
  .login-card {
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    max-width: 380px;
    width: 100%;
    padding: 40px 30px;
    box-sizing: border-box;
  }
  .login-card h1 {
    margin-bottom: 24px;
    font-weight: 700;
    font-size: 1.75rem;
    color: #333333;
    text-align: center;
  }
  .flash-container {
    margin-bottom: 20px;
  }
  .alert-custom {
    padding: 12px 16px;
    border-radius: 4px;
    font-size: 0.95rem;
    margin-bottom: 12px;
  }
  .alert-error {
    background: #fdecea;
    color: #d32f2f;
    border: 1px solid #f5c6cb;
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-control {
    width: 100%;
    padding: 12px 14px;
    border: none;
    border-radius: 4px;
    background: #f2f2f2;
    font-size: 1rem;
    color: #333333;
    box-sizing: border-box;
  }
  .form-control::placeholder {
    color: #999999;
  }
  .login-btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 4px;
    background: #56ab2f;
    color: #ffffff;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .login-btn:hover {
    background: #419c22;
  }
  .signup-link {
    text-align: center;
    margin-top: 16px;
    font-size: 0.9rem;
    color: #555555;
  }
  .signup-link a {
    color: #56ab2f;
    text-decoration: none;
    font-weight: 500;
  }
  .signup-link a:hover {
    text-decoration: underline;
  }
</style>

<div class="login-page">
  <div class="login-card">
    <h1>OH CLEAN!!</h1>
    <div class="flash-container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
          <div class="alert-custom alert-{{ category == 'error' and 'error' or 'info' }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endwith %}
    </div>
    <form method="post">
      <div class="form-group">
        <input type="email" class="form-control" id="email" name="email" placeholder="you@email.com" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
      </div>
      <button type="submit" class="login-btn">LOGIN</button>
    </form>
    
  </div>
</div>
{% endblock %}
