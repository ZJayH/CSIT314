
{% block content %}
<style>
  /* Edit Profile 页面卡片式布局 */
  .form-page {
    display: flex;
    justify-content: center;
    background: #f2f2f2;
    padding: 40px 20px;
  }
  .form-card {
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    max-width: 600px;
    width: 100%;
    padding: 30px 40px;
    box-sizing: border-box;
  }
  .form-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
  }
  .form-header h2 {
    font-family: 'Roboto', sans-serif;
    font-size: 2rem;
    font-weight: 700;
    color: #333;
    margin: 0;
  }
  .btn-back, .btn-submit {
    border: none;
    border-radius: 4px;
    padding: 8px 16px;
    font-size: 0.95rem;
    color: #fff;
    text-decoration: none;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .btn-back { background: #9e9e9e; }
  .btn-back:hover { background: #757575; }
  .btn-submit { background: #56ab2f; }
  .btn-submit:hover { background: #419c22; }
  .form-group, .form-check {
    margin-bottom: 20px;
  }
  .form-control {
    width: 100%;
    padding: 10px 14px;
    border: none;
    border-radius: 4px;
    background: #f2f2f2;
    font-size: 1rem;
    box-sizing: border-box;
  }
</style>

<div class="form-page">
  <div class="form-card">
    <div class="form-header">
      <a href="{{ url_for('web.list_profiles_page') }}" class="btn-back">← Back to Profiles</a>
      <h2>Edit Profile: {{ profile.role }}</h2>
      <div class="header-spacer"></div>
    </div>
    <form method="post" action="{{ url_for('web.edit_profile_page', role=profile.role) }}">
      <div class="form-group">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" rows="3">{{ profile.description }}</textarea>
      </div>
      <div class="form-check form-group">
        <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if profile.is_active %}checked{% endif %}>
        <label class="form-check-label" for="is_active">Active</label>
      </div>
      <div class="d-flex align-items-center">
        <button type="submit" class="btn-submit">Save Changes</button>
        <a href="{{ url_for('web.list_profiles_page') }}" class="btn-cancel">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
