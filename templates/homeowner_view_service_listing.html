

{% block content %}
<style>
  /* Homeowner Listing Detail 页面卡片布局 */
  .detail-page {
    display: flex;
    justify-content: center;
    background: #f2f2f2;
    padding: 40px 20px;
  }
  .detail-card {
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    max-width: 700px;
    width: 100%;
    padding: 30px 40px;
    box-sizing: border-box;
  }
  .detail-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
  }
  .detail-header h2 {
    font-family: 'Roboto', sans-serif;
    font-size: 2rem;
    font-weight: 700;
    color: #333333;
    margin: 0;
  }
  .btn-back {
    background: #9e9e9e;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 8px 16px;
    font-size: 0.95rem;
    text-decoration: none;
    transition: background 0.3s ease;
  }
  .btn-back:hover { background: #757575; }
  .header-spacer { width: 90px; }
  /* 描述列表样式 */
  .detail-list dt {
    font-weight: 500;
    color: #555;
    padding: 8px 0;
  }
  .detail-list dd {
    margin: 0 0 16px 0;
    color: #333;
    padding-left: 0;
  }
</style>

<div class="detail-page">
  <div class="detail-card">
    <div class="detail-header">
      <h2>Listing #{{ listing.listing_id }}</h2>
      <div class="header-spacer"></div>
    </div>

    <dl class="row detail-list">
      <dt class="col-sm-4">Description</dt>
      <dd class="col-sm-8">{{ listing.description }}</dd>

      <dt class="col-sm-4">Price</dt>
      <dd class="col-sm-8">${{ '%.2f'|format(listing.price) }}</dd>

      <dt class="col-sm-4">Category</dt>
      <dd class="col-sm-8">{{ listing.category.name }}</dd>

      <dt class="col-sm-4">Cleaner</dt>
      <dd class="col-sm-8">{{ listing.cleaner.name }}</dd>

      <dt class="col-sm-4">Contact Email</dt>
      <dd class="col-sm-8">{{ listing.cleaner.email }}</dd>

      {# 可按需添加更多字段 #}
    </dl>

    <div style="text-align: center; margin-top: 24px;">
      <a href="{{ url_for('homeowner.list_service_listings_page') }}" class="btn-back">← Back to Listings</a>
    </div>
  </div>
</div>

{% endblock %}
