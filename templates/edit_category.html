
{% block content %}
<style>
  /* Edit Service Category 页面卡片式布局 */
  .form-page {
    display: flex;
    justify-content: center;
    background: #f2f2f2;
    padding: 40px 20px;
  }
  .form-card {
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    max-width: 600px;
    width: 100%;
    padding: 30px 40px;
    box-sizing: border-box;
  }
  .form-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
  }
  .form-header h2 {
    font-family: 'Roboto', sans-serif;
    font-size: 2rem;
    font-weight: 700;
    color: #333;
    margin: 0;
  }
  .btn-back, .btn-submit {
    border: none;
    border-radius: 4px;
    padding: 8px 16px;
    font-size: 0.95rem;
    color: #fff;
    text-decoration: none;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .btn-back { background: #9e9e9e; }
  .btn-back:hover { background: #757575; }
  .btn-submit { background: #56ab2f; }
  .btn-submit:hover { background: #419c22; }
  .form-group {
    margin-bottom: 20px;
  }
  .form-control {
    width: 100%;
    padding: 10px 14px;
    border: none;
    border-radius: 4px;
    background: #f2f2f2;
    font-size: 1rem;
    box-sizing: border-box;
  }
  .btn-cancel {
    margin-left: 16px;
    font-size: 0.95rem;
    color: #757575;
    text-decoration: none;
    transition: color 0.2s ease;
  }
  .btn-cancel:hover { color: #333; }
</style>

<div class="form-page">
  <div class="form-card">
    <div class="form-header">
      <h2>Edit Service Category: {{ category.name }}</h2>
      <div class="flash-container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
          <div class="alert-custom alert-{{ category == 'error' and 'error' or 'info' }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endwith %}
    </div>
      <div class="header-spacer"></div>
    </div>
    <form method="post">
      <div class="form-group">
        <label class="form-label">Category Name</label>
        <input type="text" name="name" class="form-control" value="{{ category.name }}" required maxlength="50">
      </div>
      <div class="form-group">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" maxlength="255" rows="3">{{ category.description or '' }}</textarea>
      </div>
      <div class="d-flex align-items-center">
        <button type="submit" class="btn-submit">Save Changes</button>
        <a href="{{ url_for('web.list_categories_page') }}" class="btn-cancel">Cancel</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
