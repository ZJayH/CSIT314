<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Cleaner Matching{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f2f2f2;
      min-height: 100vh;
      box-sizing: border-box;
    }
    nav.site-nav {
      background: #ffffff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 0.5rem 1rem;
    }
    .site-nav .navbar-brand {
      font-weight: 700;
      font-size: 1.25rem;
      color: #333333;
      text-decoration: none;
    }
    .site-nav .navbar-brand:hover {
      text-decoration: none;
    }
    .site-nav .nav-right {
      margin-left: auto;
    }
    .site-nav .logout-btn {
      background: transparent;
      border: 1px solid #cccccc;
      color: #555555;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 0.9rem;
      transition: background 0.2s ease;
      text-decoration: none;
    }
    .site-nav .logout-btn:hover {
      background: #f8f9fa;
      color: #333333;
      text-decoration: none;
    }
    .container-main {
      padding: 20px;
    }
  </style>
</head>
<body>
  <nav class="d-flex align-items-center site-nav">
    <a href="{{ url_for('web.dashboard_page') }}" class="navbar-brand">Cleaner Matching</a>
    {% if session.user_id %}
      <div class="nav-right">
        <a href="{{ url_for('web.logout_page') }}" class="logout-btn">Logout</a>
      </div>
    {% endif %}
  </nav>
  <div class="container-main">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
