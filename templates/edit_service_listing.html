
{% block content %}
<style>
  /* Edit Service Listing 页面卡片布局 */
  .form-page {
    display: flex;
    justify-content: center;
    background: #f2f2f2;
    padding: 40px 20px;
  }
  .form-card {
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
    padding: 30px 40px;
    box-sizing: border-box;
  }
  .form-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
  }
  .form-header h2 {
    font-family: 'Roboto', sans-serif;
    font-size: 2rem;
    font-weight: 700;
    color: #333333;
    margin: 0;
  }
  .btn-back, .btn-submit {
    border: none;
    border-radius: 4px;
    padding: 8px 16px;
    font-size: 0.95rem;
    color: #fff;
    text-decoration: none;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .btn-back {
    background: #9e9e9e;
  }
  .btn-back:hover {
    background: #757575;
  }
  .btn-submit {
    background: #56ab2f;
  }
  .btn-submit:hover {
    background: #419c22;
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-control, .form-select {
    width: 100%;
    padding: 10px 14px;
    border: none;
    border-radius: 4px;
    background: #f2f2f2;
    font-size: 1rem;
    box-sizing: border-box;
  }
  .btn-cancel {
    margin-left: 16px;
    font-size: 0.95rem;
    color: #757575;
    text-decoration: none;
    transition: color 0.2s ease;
  }
  .btn-cancel:hover {
    color: #333333;
  }
</style>

<div class="form-page">
  <div class="form-card">
    <div class="form-header">
        <h2>Edit Service Listing</h2>
      <div class="header-spacer"></div>
    </div>
    <form method="post">
      <div class="form-group">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" rows="3" required>{{ listing.description }}</textarea>
      </div>
      <div class="form-group">
        <label class="form-label">Price</label>
        <input type="number" name="price" class="form-control" step="0.01" value="{{ listing.price }}" required>
      </div>
      <div class="form-group">
        <label class="form-label">Category</label>
        <select name="category_id" class="form-select" required>
          {% for cat in categories %}
            <option value="{{ cat.id }}" {% if cat.id == listing.category_id %}selected{% endif %}>{{ cat.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="d-flex align-items-center">
        <button type="submit" class="btn-submit">Save Changes</button>
        <a href="{{ url_for('cleaner.list_service_listings_page') }}" class="btn-cancel">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
