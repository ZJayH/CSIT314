
{% block content %}
<style>
  .form-page {
    display: flex;
    justify-content: center;
    background: #f2f2f2;
    padding: 40px 20px;
  }
  .form-card {
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    max-width: 600px;
    width: 100%;
    padding: 30px 40px;
    box-sizing: border-box;
  }
  .form-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
  }
  .form-header h2 {
    font-family: 'Roboto', sans-serif;
    font-size: 2rem;
    font-weight: 700;
    color: #333;
    margin: 0;
  }
  .btn-back, .btn-submit {
    border: none;
    border-radius: 4px;
    padding: 8px 16px;
    font-size: 0.95rem;
    color: #fff;
    text-decoration: none;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .btn-back { background: #9e9e9e; }
  .btn-back:hover { background: #757575; }
  .btn-submit { background: #56ab2f; }
  .btn-submit:hover { background: #419c22; }
  .form-group {
    margin-bottom: 20px;
  }
  .form-control, .form-select {
    width: 100%;
    padding: 10px 14px;
    border: none;
    border-radius: 4px;
    background: #f2f2f2;
    font-size: 1rem;
    box-sizing: border-box;
  }
</style>

<div class="form-page">
  <div class="form-card">
    <div class="form-header">
      <h2>Create Service Listing</h2>
    </div>

    <form method="post">
      <div class="form-group">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="price" class="form-label">Price</label>
        <input type="number" id="price" name="price" class="form-control" required step="0.01" min="0" />
      </div>
      <div class="form-group">
        <label for="category_id" class="form-label">Category</label>
        <select id="category_id" name="category_id" class="form-select" required>
          <option value="">-- Select Category --</option>
          {% for cat in categories %}
            <option value="{{ cat.id }}">{{ cat.name }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn-submit">Create Listing</button>
      <a href="{{ url_for('cleaner.list_service_listings_page') }}" class="btn-cancel">Cancel</a>
    </form>
  </div>
</div>

{% endblock %}
